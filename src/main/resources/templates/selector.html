<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<style>
  body::after {
    content: "";
    background-image: url("https://i.blogs.es/4b7486/4k/1366_2000.jpg");
    background-size: cover;
    opacity: 0.8;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    position: absolute;
    z-index: -1;
  }
</style>

<body>
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h5 class="text-white h4">RP (Recomendador de películas)</h5>
      <span class="text-muted">Trabajo realizado por Carmen Mª Muñoz Pérez y Francisco Rodríguez Pérez para la asignatura
        de CBD (Complemento de Base de Datos).</span>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="/" class="btn d-grid gap-2 col-1"
      style="color:aliceblue"> Inicio</a>
      <a href="/selector" class="btn d-grid gap-2 col-1"
      style="color:aliceblue"> Selector</a>
    </div>
  </nav>
  <br>
  <div class="container" style="background:#E4D00A;opacity: 0.95;">
    <form th:action="@{/recomendar}" method="POST">
      <fieldset>
        <br>
        <legend>Recomendador de películas</legend>
        <br>
        <div class="row">
          <div class="mb-3 col-sm-4">
            <label for="dropDownList" class="form-label">Directores/as</label>
            <select name= "director" class="form-control" id="dropDownList">
              <option value="" selected>Choose here</option>
              <option th:each="director : ${directores}" th:value="${director}" th:text="${director}"></option>
            </select>
          </div>
          <div class="mb-3 col-sm-4">
            <label for="dropDownList" class="form-label">Guionistas</label>
            <select name="guionista" class="form-control" id="dropDownList">
              <option value="" selected>Choose here</option>
              <option  th:each="guionista : ${guionistas}" th:value="${guionista}" th:text="${guionista}"></option>
            </select>
          </div>
          <div class="mb-3 col-sm-4">
            <label for="dropDownList" class="form-label">Compositores/as</label>
            <select name="compositor" class="form-control" id="dropDownList">
              <option value="" selected>Choose here</option>
              <option  th:each="compositor : ${compositores}" th:value="${compositor}" th:text="${compositor}"></option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-sm-4">
            <label for="dropDownList" class="form-label">Actores/Actrices</label>
            <select name= "actor" class="form-select" multiple aria-label="multiple select example" id="dropDownList">
              <option name= "actor" th:each="actor : ${actores}" th:value="${actor}" th:text="${actor}"></option>
            </select>
          </div>
          <div class="mb-3 col-sm-4">
            <label for="dropDownList" class="form-label">Países</label>
            <select name= "pais" class="form-select" multiple aria-label="multiple select example" id="dropDownList">
              <option name= "pais" th:each="pais : ${paises}" th:value="${pais}" th:text="${pais}"></option>
            </select>
          </div>
          <div class="mb-3 col-sm-4">
            <label for="disabledTextInput" class="form-label">Duración Máxima (Min)</label>
            <input name= "duracion" type="text" id="disabledTextInput" class="form-control" placeholder="Inserte duración máxima en minutos">
          </div>
        </div>
        <br>
        <button type="submit" class="btn d-grid gap-2 col-2 mx-auto"
          style="background-color:grey; color:aliceblue">Aceptar</button>
        <p></p>
      </fieldset>
    </form>
  </div>
  </div>
</body>
<footer></footer>

</html>
