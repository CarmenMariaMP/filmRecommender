<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<style>
  body::after {
    content: "";
    background-image: url("https://i.blogs.es/4b7486/4k/1366_2000.jpg");
    background-size: cover;
    opacity: 0.8;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    position: absolute;
    z-index: -1;
  }
</style>

<body>
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h5 class="text-white h4">Collapsed content</h5>
      <span class="text-muted">Toggleable via the navbar brand.</span>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <br>
  <div class="container d-flex justify-content-center">
    <div class="row" th:each="pelicula : ${topRecomendadas}">
      <div class="col-11">
        <div class="card" style="background:#E4D00A;opacity: 0.95">
          <div class="card-body">
            <h5 class="card-title" th:text="${pelicula.nombre}"></h5>
            <ol class="list-group list-group-numbered">
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  <div class="fw-bold">Director/es</div>
                  <ul>
                    <li class="container" style="background:white" th:each="director : ${pelicula.directores}" th:text="${director.nombre}"></li>
                  </ul>
                </div>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  <div class="fw-bold">Guionista/s</div>
                  <ul>
                    <li class="container" style="background:white" th:each="guionista : ${pelicula.guionistas}" th:text="${guionista.nombre}"></li>
                  </ul>
                </div>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  <div class="fw-bold">Compositor/es</div>
                  <ul>
                    <li class="container" style="background:white" th:each="compositor : ${pelicula.compositores}" th:text="${compositor.nombre}"></li>
                  </ul>
                </div>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  <div class="fw-bold">Actor/es</div>
                  <ul>
                    <li class="container" style="background:white" th:each="actor : ${pelicula.actores}" th:text="${actor.nombre}"></li>
                  </ul>
                </div>
              </li>
            <p class="card-text"></p>
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  <div class="fw-bold">País/es</div>
                  <ul>
                    <li class="container" style="background:white" th:each="pais : ${pelicula.paises}" th:text="${pais.nombre}"></li>
                  </ul>
                </div>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  <div class="fw-bold">Duración</div>
                  <ul>
                    <li class="container" style="background:white" th:text="${pelicula.duracion}"></li>
                  </ul>
                </div>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<footer></footer>

</html>
